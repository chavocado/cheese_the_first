<div ng-include="'/views/templates/admin-nav.html'"></div>

<link rel="stylesheet" href="/assets/styles/editMenu.css" />

<div class="gcheese">
  <div class="gcheeseContainer">
    <form id="gcheeseForm">
      <fieldset>
        <legend>Edit Menu</legend>
        <ol>
          <li class="container" ng-repeat="sandwich in sandwiches">
            <label for="name">{{sandwich.name}}</label>
            <!-- <p>Pencil icon on a styled link button:
              <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-pencil"></span> Pencil
              </a>
            </p> -->


            <ul>
              <!-- <li>
                <label for="description">description:</label>
                <input type="text" name="email" ng-model="company.email" required>
              </li> -->
              <li>{{sandwich.description}}</li>
              <li>Price ${{sandwich.unit_price}}</li>
              <li>{{sandwich.code}}</li>
              <li>Active: {{sandwich.active}}</li>
            </ul>
          </li>



        </ol>
      </fieldset>
      <fieldset>
        <button ng-click="toggleModal()">Add Sandwich</button>
      </fieldset>
    </form>



  </div>
</div>

<div ng-include="'/views/templates/footer.html'"></div>


<modal-dialog show="myData.modalShown" width="60%" height="60%">
  <div class="addSandwich">

    <div class="sandwich-modal-form-container">
      <form class="addSandwichForm">
        <label for="newSandwich">Name of New Sandwich: </label>
        <input type="text" name="newSandwich" ng-model="newSandwich.name">

        <button ng-click="submitSandwich">Submit</button>
      </form>
    </div>
  </div>
</modal-dialog>
