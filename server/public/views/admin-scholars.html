<div ng-include="'/views/templates/admin-nav.html'"></div>

<h2 class="Title">Scholars</h2>
<div>
    <a ng-click="toggleAddScholarModal()" class="link">Add New Scholar</a>
</div>

<!-- list of scholars -->
<h4 class="emptyTable" ng-if="scholars.length === 0">No companies have been added yet.</h4>
<table ng-if="scholars.length > 0" class="table table-striped table-bordered scholarTable">
  <thead>
          <tr>
            <th><b>Name</b></th>
            <th><b>Location</b></th>
            <th></th>
          </tr>
  </thead>
  <tbody>
    <tr id="scholarList" ng-repeat="scholar in scholars | orderBy:'name'">
          <td id="scholar" name="name">{{scholar.name}}</td>
          <td id="scholar" name="location">{{scholar.location}}</td>
          <td class="text-center"><button ng-click="toggleEditScholarModal(scholar)">Edit</button></td>
    </tr>
  </tbody>
</table>

<!-- add scholars modal -->
<modal-dialog show="addScholarModal.modalShown" width="50%" height="50%">
    <form class="addScholar">
     <ul>
      <div class="row addScholarName">
        <li>
          <h2>Add A New Scholar</h2>
        </li>
      </div>
      <div class="row inputPadding">
        <li>
          <label class="col-xs-4" for="name">Name:</label>
          <input type="text" name="name" ng-model="newScholar.name" required>
        </li>
      </div>
      <div class="row inputPadding">
        <li>
          <label class="col-xs-4" for="location">Location:</label>
          <input type="text" name="location" ng-model="newScholar.location" required>
        </li>
      </div>
      <div class="row inputPadding">
        <li>
          <label class="col-xs-4" for="bio">Bio:</label>
          <input type="text" name="bio" ng-model="newScholar.bio" required>
        </li>
      </div>
      <div class="row inputPadding">
        <li>
          <label class="col-xs-4" for="image">Image:</label>
          <input type="text" name="image" ng-model="newScholar.image">
        </li>
      </div>
      <div class="row col-xs-4 submitNew">
        <button type="submit" ng-click="addScholar(newScholar)">Submit</button>
      </div>
    </ul>
    </form>
  </modal-dialog>

<!-- edit scholars modal -->
  <modal-dialog show="editScholarModal.modalShown" width="50%" height="50%">
    <form class="editScholar">
      <ul>
        <div class="row addScholarName">
          <li>
            <h2>Edit {{scholar.name}}'s Information</h2>
          </li>
        </div>
        <div class="row inputPadding">
          <li>
            <label class="col-xs-4" for="name">Name:</label>
            <input type="text" name="name" ng-model="scholar.name">
          </li>
        </div>
        <div class="row inputPadding">
          <li>
            <label class="col-xs-4" for="location">Location:</label>
            <input type="text" name="location" ng-model="scholar.location">
          </li>
        </div>
        <div class="row inputPadding">
          <li>
            <label class="col-xs-4" for="bio">Bio:</label>
            <input type="text" name="bio" ng-model="scholar.bio" required>
          </li>
        </div>
        <div class="row inputPadding">
          <li>
            <label class="col-xs-4" for="image">Image:</label>
            <input type="text" name="image" ng-model="scholar.image" required>
          </li>
        </div>
        <div class="row col-xs-6 submitNew">
          <button type="update" class="marginRight" ng-click="updateScholar(scholar)">Update</button>
          <button ng-click="deactivateScholar(scholar)">Deactivate</button>
        </div>
    </ul>
  </form>
  </modal-dialog>


<div ng-include="'/views/templates/footer.html'"></div>
